<!-- side bar for moblie -->
<div class="filter"> <button class="btn btn-default" type="button" data-bs-toggle="collapse" data-bs-target="#mobile-filter"
        aria-expanded="true" aria-controls="mobile-filter">Filters<span class="fa fa-filter pl-1"></span></button>
</div>
<div id="mobile-filter">
    <p class="pl-sm-0 pl-2"> Home | <b>All Products</b></p>
    <div class="border-bottom pb-2 ml-2">
        <h4 id="burgundy">Filters</h4>
    </div>
    <div class="py-2 border-bottom ml-3">
        <h6 class="font-weight-bold">Categories</h6>
        <div id="orange"><span class="fa fa-minus"></span></div>
        <form>
            <div class="form-group" *ngFor="let item of this.types">
                <input type="radio" name="types"
                (change)="onTypeSelected($event.target)" value="{{item.id}}"
                 id="artisan">
                <label for="artisan">{{item.name}}</label>
            </div>         
        </form>
    </div>
    <div class="py-2 border-bottom ml-3">
        <h6 class="font-weight-bold">Brands</h6>
        <div id="orange"><span class="fa fa-minus"></span></div>
        <form>
            <div class="form-group" *ngFor="let item of this.brands">
                <input type="radio" name="brands" id="tea"
                (change)="onBrandSelected($event.target)" value="{{item.id}}">
                <label for="tea">{{item.name}}</label>
            </div>
        </form>
    </div>
</div>
<!-- Sidebar filter section -->
<section id="sidebar">
    <p> Home | <b>All Products</b></p>
    <div class="border-bottom pb-2 ml-2">
        <h4 id="burgundy">Filters</h4>
    </div>
    <div class="py-2 border-bottom ml-3">
        <h6 class="font-weight-bold">Categories</h6>
        <div id="orange"><span class="fa fa-minus"></span></div>
        <form>
            <div class="form-group" *ngFor="let item of this.types">
                <input type="radio" name="types"
                (change)="onTypeSelected($event.target)" value="{{item.id}}"
                 id="artisan">
                <label for="artisan">{{item.name}}</label>
            </div>         
        </form>
    </div>
    <div class="py-2 border-bottom ml-3">
        <h6 class="font-weight-bold">Brands</h6>
        <div id="orange"><span class="fa fa-minus"></span></div>
        <form>
            <div class="form-group" *ngFor="let item of this.brands">
                <input type="radio" name="brands" id="tea"
                (change)="onBrandSelected($event.target)" value="{{item.id}}">
                <label for="tea">{{item.name}}</label>
            </div>
        </form>
    </div>
</section>
<!-- products section -->
<section id="products">
    <div class="container">
        <div class="d-flex flex-wrap justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <div class="text-muted mx-2" id="res">Showing {{this.totalCount}} results</div>
                <div class="ml-auto mr-lg-4">
                    <div id="sorting" class="border rounded p-1 m-1"> <span class="text-muted">Sort by</span> 
                        <select
                            name="sort" id="sort"
                            (change)="onSortSelected($event.target)">
                            <option *ngFor="let item of sortOptions" [value]="item.value">
                                {{ item.name }}
                            </option>              
                        </select> 
                    </div>
            </div>
        </div>

        <div class="form-inline row mt-2 mb-1">
            <div class="col-12 col-lg-7 mt-1">
                <input (keyup.enter)="this.onSearch()" #search class="form-control" placeholder="Search" style="width: 100%" type="text" />
            </div>
            <div class="col-12 col-lg-5 mt-1">
                <button (click)="this.onSearch()" class="btn btn-outline-primary">Search</button>
                <button (click)="this.onReset()" class="btn btn-outline-success">Reset</button>
            </div>
        </div>


        </div>
        <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-10 offset-md-0 offset-sm-1 mt-3" *ngFor="let item of products">
                <app-product-item [product]="item"></app-product-item>
            </div>
        </div>
        <div *ngIf="totalCount > 0" class="d-flex justify-content-center flex-wrap mt-3">
            <app-pager
            [pageSize]="this.shopParams.pageSize"
            [totalCount]="this.totalCount"
            (pageChanged)="this.onPageChange($event)"
            >
            </app-pager>
        </div>
    </div>
</section>
