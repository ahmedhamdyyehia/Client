<div class="container-fluid mt-5">
    <div class="row">
        <section class="col-3">
            <h5 class="text-warning ml-3">Sort</h5>
            <select class="form-select" (change)="onSortSelected($event.target)">
                <option *ngFor="let item of sortOptions" [value]="item.value">
                    {{ item.name }}
                </option>
            </select>
            <h5 class="text-warning ml-3 mt-2">Brands</h5>
            <div class="list-group">
                <a *ngFor="let item of brands" class="list-group-item list-group-item-action"
                    (click)="onBrandSelected(item.id)" [class.active]="item.id == shopParams.brandId">
                    {{ item.name }}
                </a>
            </div>
            <h5 class="text-warning ml-3 mt-2">Types</h5>
            <div class="list-group">
                <a *ngFor="let item of types" class="list-group-item list-group-item-action"
                    (click)="onTypeSelected(item.id)" [class.active]="item.id == shopParams.typeId">
                    {{ item.name }}
                </a>
            </div>
        </section>
        <section class="col-9">
            <div class="container">
                <div class="d-flex flex-wrap justify-content-between align-items-center pb-2">
                    <app-paging-header [pageSize]="this.shopParams.pageSize" [totalCount]="this.totalCount">
                    </app-paging-header>
                    <div class="form-inline row mt-2 mb-1">
                        <div class="col-12 col-lg-7 mt-1">
                            <input (keyup.enter)="this.onSearch()" #search class="form-control" placeholder="Search" style="width: 100%" type="text" />
                        </div>
                        <div class="col-12 col-lg-5 mt-1">
                            <button (click)="this.onSearch()" class="btn btn-outline-primary">Search</button>
                            <button (click)="this.onReset()" class="btn btn-outline-success">Reset</button>
                        </div>
                    </div>
                </div>

                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3 mb-3">
                    <div class="col" *ngFor="let item of products">
                        <app-product-item [product]="item"></app-product-item>
                    </div>
                </div>
                <div *ngIf="totalCount > 0" class="d-flex justify-content-center flex-wrap">
                    <app-pager
                    [pageSize]="this.shopParams.pageSize"
                    [totalCount]="this.totalCount"
                    (pageChanged)="this.onPageChange($event)"
                    >
                    </app-pager>
                </div>
            </div>
        </section>
    </div>
</div>
