<div class="container mt-5 mb-5" *ngIf="product">
    <div class="row d-flex justify-content-center">
        <div class="col-md-10">
            <div class="card">
                <div class="row">
                    <div class="col-md-6">
                        <img src="{{this.product!.pictureUrl}}" class="w-100 img-fluid" alt="">
                    </div>
                    <div class="col-md-6">
                        <div class="product p-4 h-100 position-relative">
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="d-flex align-items-center"> <i class="fa fa-long-arrow-left"></i> <span
                                        class="ml-1">Back</span> </div> <i class="fa fa-shopping-cart fa-2x text-muted"></i>
                            </div>
                            <div class="mt-4 mb-3"> <span class="text-uppercase text-muted brand">Orianz</span>
                                <h5 class="text-uppercase">{{this.product!.name}}</h5>
                                <div class="price d-flex flex-row align-items-center"> <span
                                        class="act-price">{{this.product!.price | currency}}</span>
                                </div>
                            </div>
                            <p class="about pb-5">{{this.product!.description}}</p>
                            <div class="cart mt-4 p-4 align-items-center position-absolute bottom-0 start-0"> <button
                                    class="btn btn-danger text-uppercase mr-2 px-4">Add to cart</button> <i
                                    class="fa fa-heart text-muted fa-lg px-3"></i> <i class="fa fa-share-alt fa-lg text-muted"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<br>
