<header>
    <span *ngIf="totalCount && totalCount > 0 ">
        Showing
        <strong>
            {{pageSize > this.totalCount ? this.totalCount:pageSize}}
        </strong> of
        <strong>{{this.totalCount}}</strong> Results</span>
        <span *ngIf="totalCount === 0">There are no results for this filter</span>
</header>
